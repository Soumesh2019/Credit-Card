<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Logo</h1>
      <ul>
        <li class="selected"><a href="#">Payment</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Home</a></li>
      </ul>
    </nav>

    <!------------------------ Main Content ----------------->

    <div class="row main-content">
      <div class="col-5 cc-image">
        <img src="./credit-card.jpg" alt="Credit Card" />
      </div>

      <div class="col-7 div-form">
        <h2>Payment Details</h2>
        <form method="post" action="/">
          <label for="name">Cardholder Name</label>
          <input id="name" placeholder="Full Name" name="name" type="text" />
          <label for="card-numbber">Card Number</label>
          <input
            id="card-number"
            type="number"
            max="12"
            placeholder="Credit Card Number"
            name="card-number"
          />
          <!-- <label for="month"></label> -->
          Expiry Month <input type="month" name="month" id="month" />
          <!-- <label for="year"></label> -->
          Expiry Year<input type="year" name="year" id="year" max="4" />
          <button type="submit">Proceed to Checkout</button>
        </form>
      </div>
    </div>
  </body>
</html>
